<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous">
  </script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery.matchHeight/0.7.0/jquery.matchHeight-min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="Feelr.js"></script>
  <link rel="stylesheet" type="text/css" href="Feelr.css">
  <link rel="stylesheet" href="https://cdn.rawgit.com/konpa/devicon/df6431e323547add1b4cf45992913f15286456d3/devicon.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.11/css/all.css" integrity="sha384-p2jx59pefphTFIpeqCcISO9MdVfIm4pNnsL08A6v5vaQc4owkQqxMV8kg4Yvhaw/" crossorigin="anonymous">
  <link href="//fonts.googleapis.com/css?family=Barlow+Semi+Condensed" rel="stylesheet">
</head>

<body>

  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
         <span class="icon-bar"></span>
         <span class="icon-bar"></span>
         <span class="icon-bar"></span>                        
       </button>
        <a class="navbar-brand" href="#home">Welcome John!</a>
      </div>
      <div class="collapse navbar-collapse " id="myNavbar">
        <ul class="nav navbar-nav">
          <li><a href="#myFeelr">myFeelr</a></li>
          <li><a href="#contact">Contact Us!</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="parallax1">
    <div class="container-fluid" id="home">
      <div class="outer">
        <h1 class="name">Feelr</h1>
        <h1 class="subname">Here's how you've been feeling John...</h1>
      </div>
    </div>

    <div id="myFeelr" class="container-fluid text-center">
      <div class="container">
        <h1 class="titles">myFeelr</h1>
        <div class="row">
          <h1>How you're Feeling Today...</h1>
          <div class="col-sm"><img class="smaller-image" src="pic.png"></img>
          </div>
          <h1>How you've felt this week...</h1>
          <select src ="day1.png" id="dropdown" onchange="setPicture();">
            <option selected src="day1.png">Today</option>
            <option src="path" onclick="this.src='day2.png'">Yesterday</option>
            <option src="path" onclick="this.src='day3.png'">11/29</option>
                      <option src="path" onclick="this.src='day4.png'">11/28</option>
                      <option src="path" onclick="this.src='day5.png'">11/27</option>
                      <option src="path" onclick="this.src='day6.png'">11/26</option>
            <option src="path" onclick="this.src='day7.png'">11/25</option>
                      </select>
          <div class="col-sm">
          </div>
          <h1>How you've felt this month...</h1>
          <div class="col-sm ">
            <img class="smaller-image " src="average.png "></img>
          </div>
        </div>
      </div>
    </div>

    <div id="contact " class="container-fluid text-center ">
      <div class="outer ">
        <div class="middle ">
          <div class="inner ">
            <h1 class="titles ">Contact Us!</h1>
            <div class="center contact-icons ">
              <a href="mailto:feelR@gmail.com "><i class="fas fa-envelope-square "></i></a>
              <a> </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
